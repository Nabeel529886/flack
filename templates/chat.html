{% extends 'bootstrap/base.html' %}

{% block title %}
  Chat
{% endblock %}

{% block content %}
    <style media="screen">

          #main-section {
              overflow: hidden; /* Makee this div contain its floated children */
              width: 100%;
              height: 100%;
          }

          #sidebar {
              margin-top: 2em;
              min-height: 90vh;
              padding-left: 1em;
              padding-top: 2em;
              padding-right:1em;
              border-right: 0.5px solid #898c91;
          }
          #sidebar h3{
            color: blue;
          }
          #sidebar p:hover {
              border-bottom: 2px solid #999;
              border-radius: 25px;
          }

          #type-message-section {
              padding-left: 1em;
              padding-right: 1em;
              bottom: 10px;
          }

          #sidebar.view-sidebar {display: none;}

          #show-sidebar-button {
              opacity: 1;
              transition: visibility 0s, opacity 0.5s;
              color: #335177;
          }

          @media (max-width: 1100px) {
              #sidebar {
                  display: none;
              }

              #sidebar.view-sidebar {
                  display: block;
              }

              #show-sidebar-button {
                  visibility: visible;
                  opacity: 1;
              }
          }

          .cursor-pointer{
            cursor: pointer;
          }

          #message-section{
            overflow: hidden;
          }

          #display-message-section {
              margin-top: 5em;
              min-height: 82vh;
              max-height: 82vh;
              overflow-y: auto; /*Make  this section scrolable */
          }
          #input-area {
              padding-left: 1em;
              padding-right: 1em;
              bottom: 0;
          }

          input[type=text]{
            border-radius: 20px;
            width: 90%;
              border-color: #ffc107;
            }

          input[type=text]:focus{
            border-radius: 20px;
            width: 90%;
              border-color: #ffc107;
            }

            @keyframes fadeIn {
              0% {opacity: 0;}
              100% {opacity: 1;}
            }

            .others-msg {
                margin-right: 10em;
                margin-left: 1em;
                padding: 0.5em 0.5em 0.5em 1em;
                border-radius: 5px;
                border-color: grey;
                border-width: 0.5px;
                border-style: solid;
                background-color: #C2DBFB;
                /* animation */
                animation-name: fadeIn;
                animation-duration: 0.75s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }
            .my-msg {
                margin-left: 10em;
                margin-right:1em;
                padding: 0.5em 0.5em 0.5em 1em;
                border-radius: 5px;
                border-color: #206ED2;
                border-width: 1px;
                border-style: solid;
                /* animation */
                animation-name: fadeIn;
                animation-duration: 0.75s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-in-out;
            }

            .system-msg {
                margin-right:7em;
                margin-left: 1em;
                padding: 0.5em 0.5em 0.5em 1em;
                color: #656d78;
                font-size:0.9em;
            }

            .timestamp {
                color: #656d78;
                font-size:0.7em;
            }

            .other-name {
                font-weight: bold;
                font-size: 1.1em;
                color: darkgreen;
            }

            .my-name {
                font-weight: bold;
                font-size: 1.1em;
                color: darkblue;
            }

            #get_username{
              display: none !important;
            }

    </style>

    <div class="container-fluid">
    <div class="wrapper">
      <nav class="navbar navbar-expand-sm navbar-light fixed-top" style="background: linear-gradient(to left, lightblue, blue, darkblue, lightblue); margin: 0;">

          <div class="container-fluid">
              <div id="show-sidebar-button" class="cursor-pointer">
                  <i class="fas fa-plus-circle "></i>
                  <span>Rooms</span>
              </div>

              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                          <a id="logout-btn" class="nav-link" href="{{ url_for('logout') }}"><span style="color: #335177">Logout</span></a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

      <div id="main-section">
        <div class="row">
          <div class="col-lg-2">
            <div id="channel-section">
              <nav id="sidebar">
                  <h3>Rooms</h3>
                  {% for room in rooms %}
                      <p id="{{ room }}" class="select-room cursor-pointer" style="padding: 10px; padding-left:20px;">{{ room }}</p><hr>
                  {% endfor %}
              </nav>
            </div>
          </div>
          <div class="col-lg-10 ">
            <div id="message-section">
              <div id="display-message-section">

              </div>
              <div id="type-message-section">
                  <input type="text" id="message" placeholder="Enter Your Message" style="padding: 3px;">
                  <button type="button" id="submit" class="btn btn-success">SEND <i class="fas fa-paper-plane"></i></button>
              </div>
            </div>
          </div>
        </div>


      </div>
      </div>
    </div>
      <span id="get_username">{{ current_user.username }}</span>


      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
      <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
      <script charset="utf-8">

              document.addEventListener("DOMContentLoaded", () => {

                var username = document.querySelector("#get_username").innerHTML;

                document.querySelector('#show-sidebar-button').onclick = () => {
                    document.querySelector('#sidebar').classList.toggle('view-sidebar');
                };

                let msg = document.getElementById("message");
                msg.addEventListener("keyup", function(event) {
                    event.preventDefault();
                    if (event.keyCode === 13) {
                        document.getElementById("submit").click();
                    }
                });

                var socket = io.connect(location.protocol + "//" + document.domain + ":" + location.port)

                let room = "Electromates"
                joinRoom("Electromates")
                const submit_btn = document.querySelector("#submit");
                submit_btn.addEventListener("click", (e) => {

                  const msg = document.querySelector("#message").value;
                  socket.emit("incoming-msg", {"msg": msg, "username": username, "room": room})
                  document.querySelector("#message").value = "";
                  document.querySelector("#message").focus();
                });

                socket.on('message', data => {

                  if (data.msg){
                    const p = document.createElement("p");
                    const span_username = document.createElement("span");
                    const span_timestamp = document.createElement("timestamp");
                    const br = document.createElement("br");

                    if (data.username == username){
                      p.setAttribute("class", "my-msg");
                      // Username
                      span_username.setAttribute("class", "my-name");
                      span_username.innerText = data.name;

                      // Timestamp
                      span_timestamp.setAttribute("class", "timestamp");
                      span_timestamp.innerText = data.time_stamp;

                      // HTML to append
                      p.innerHTML += span_username.outerHTML + br.outerHTML + data.msg + br.outerHTML + span_timestamp.outerHTML

                      //Append
                      document.querySelector('#display-message-section').append(p);
                    }
                    else if (typeof data.username !== 'undefined') {
                        p.setAttribute("class", "others-msg");
                        // Username
                        span_username.setAttribute("class", "other-name");
                        span_username.innerText = data.name;

                        // Timestamp
                        span_timestamp.setAttribute("class", "timestamp");
                        span_timestamp.innerText = data.time_stamp;

                        // HTML to append
                        p.innerHTML += span_username.outerHTML + br.outerHTML + data.msg + br.outerHTML + span_timestamp.outerHTML;

                        //Append
                        document.querySelector('#display-message-section').append(p);
                    }
                    else{
                      printSysMsg(data.msg);
                    }
                    scrollDownChatWindow();
                  }
                        });
                  document.querySelectorAll('.select-room').forEach(p => {
                      p.onclick = () => {
                          let newRoom = p.innerHTML
                          // Check if user already in the room
                          if (newRoom === room) {
                              msg = `You are already in ${room} room.`;
                              printSysMsg(msg);
                          } else {
                              leaveRoom(room);
                              joinRoom(newRoom);
                              room = newRoom;
                          }
                      };
                  });

                  function joinRoom(room) {

                      // Join room
                      socket.emit('join', {'username': username, 'room': room});

                      // Highlight selected room
                      document.querySelector('#' + CSS.escape(room)).style.color = "white";
                      document.querySelector('#' + CSS.escape(room)).style.border = "2px solid #777";
                      document.querySelector('#' + CSS.escape(room)).style.borderRight = "4px solid #777";
                      document.querySelector('#' + CSS.escape(room)).style.borderRadius = "25px";
                      document.querySelector('#' + CSS.escape(room)).style.backgroundColor = "#999";

                      // Clear message area
                      document.querySelector('#display-message-section').innerHTML = '';

                      // Autofocus on text box
                      document.querySelector("#message").focus();
                  }

                  function leaveRoom(room){
                    socket.emit('leave', {'username': username, "room": room})
                    document.querySelectorAll('.select-room').forEach(p => {
                        p.style.color = "black";
                        p.style.border = "none";
                        p.style.backgroundColor = "white";

                    });
                  }

                  function scrollDownChatWindow() {
                      const chatWindow = document.querySelector("#display-message-section");
                      chatWindow.scrollTop = chatWindow.scrollHeight;
                  }

                  function printSysMsg(msg) {
                      const p = document.createElement('p');
                      p.setAttribute("class", "system-msg");
                      p.innerHTML = msg;
                      document.querySelector('#display-message-section').append(p);
                      scrollDownChatWindow()

                      // Autofocus on text box
                      document.querySelector("#message").focus();
                  }
              });

      </script>

{% endblock %}
